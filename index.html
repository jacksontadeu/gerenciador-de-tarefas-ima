<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <title>Gerenciador de Tarefas</title>
  </head>
  <body>
    <div class="container">
      <span class="image">
        <div>
          <img src="images/inicial.png    " alt="" />
        </div>
      </span>
      <span class="login">
        <div class="mb-3">
          <p><strong>Acesso a Conta</strong></p>
          
          <input
            type="email"
            class="form-control"
            id="login-email"
            placeholder="Digite seu email"
          />
          <input
            type="password"
            class="form-control"
            id="login-password"
            placeholder="Digite sua senha"
          />
          <button type="submit" class="btn btn-primary" onclick="logar()">Entrar</button>
        </div>

        <div class="mb-3">
          <p><strong>Novo por aqui? Crie sua conta</strong></p>
          
          <input
            type="text"
            class="form-control"
            id="criar-conta-nome"
            placeholder="Digite seu nome"
          />
          <input
            type="email"
            class="form-control"
            id="criar-conta-email"
            placeholder="Digite seu email"
          />
          <input
            type="password"
            class="form-control"
            id="criar-conta-password"
            placeholder="Digite sua senha"
          />
          
          <button type="button" class="btn btn-primary" onclick="cadastrarUsuario()">Salvar</button>
        </div>
      </span>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
